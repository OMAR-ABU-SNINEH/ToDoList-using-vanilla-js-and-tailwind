<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- CSS file -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ToDo List JS</title>
  </head>

  <body class="bg-zinc-100">
    <main class="bg-zinc-300 w-1/2 rounded-2xl mx-auto mt-40 mb-12 all-shadow">
      <div class="header bg-blue-500 w-full rounded-t-2xl h-14 relative">
        <h1
          class="text-3xl text-white text-center h-full w-full pt-2 font-bold absolute"
        >
          Tasks
        </h1>
        <button
          id="addition"
          class="absolute right-5 top-2 rounded-full bg-zinc-200 px-3.5 py-2 text-base text-gray-500 font-medium transition duration-200 hover:bg-zinc-300 active:bg-zinc-100"
        >
          +
        </button>
      </div>
      <div
        class="tasks bg-zinc-300 flex gap-3 flex-nowrap flex-col items-center justify-start w-full min-h-fit rounded-b-2xl p-5"
      ></div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
